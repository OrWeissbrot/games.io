<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון מילים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>🏆 חידון מילים 🏆</h1>

        <div id="start-screen">
            <input type="text" id="player-name" placeholder="הכנס שם">
            <button id="start-btn">🎮 התחל משחק</button>
            <button id="leaderboard-btn">📜 טבלת דירוג</button>
        </div>

        <div id="game" style="display: none;">
            <p id="player-display"></p>
            <p id="timer">⏳ זמן שנותר: <span id="time-left">15</span> שניות</p>
            <p id="word-hard">טוען...</p>
            <div id="options"></div>
            <p id="score">ניקוד: <span id="player-score">0</span></p>
            <button id="restart">🔄 התחל מחדש</button>
        </div>

        <div id="leaderboard" style="display: none;">
            <h2>📜 טבלת דירוג</h2>
            <ul id="leaderboard-list"></ul>
            <button id="back-btn">🔙 חזרה לתפריט</button>
        </div>

        <footer>
            <p>📚 יוצרת החידון: <strong>ורד וייסברוט</strong> כחלק ממטלה 📚</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
